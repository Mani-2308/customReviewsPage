<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <h1 class="text-center movie-reviews-heading">Movie Reviews </h1>
        <div class="row d-flex flex-row justify-content-center">
            <div class=" col-10 col-md128 p-2">
                <label class="col-12 headings" for="titleInput"> MOVIE TITLE </label>
                <input type="text" class="ml-2 p-2 mb-3 col-md-12 col-12" placeholder="Enter a movie title" id="titleInput" />
                <br />
                <label class="col-12 headings" for="reviewTextarea">YOUR REVIEW </label>
                <textarea placeholder="Enter your Review" class="ml-2 p-2 col-md-12 w-100" rows="5" id="reviewTextarea"></textarea>
                <div class="text-right mt-2">
                    <button class="btn btn-primary" id="addBtn" onclick="addButton()">Add</button>
                </div>
                <div id="reviewsContainer" class="mt-4 mb-4"></div>
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>

</html>
